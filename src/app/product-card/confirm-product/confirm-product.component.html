<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="add()">Add</button>
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
  </mat-card-actions>
</mat-card>
